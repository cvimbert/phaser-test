<div class="input-container">
  <div class="modal-content">
    <div>
        <div class="block-label">Name:</div>
        <input [(ngModel)]="name" type="text">
      </div>
      <div>
        <div class="block-label">Description:</div>
        <textarea [(ngModel)]="description" rows="6"></textarea>
      </div>
      <div>
        <input type="button" value="Validate" (click)="validateDetails()">
      </div>
  </div>
</div>

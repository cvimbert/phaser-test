<div class="item {{ data.type }}" [class.disabled]="graphservice.tempDrawing === true" #item>
  
  <div class="tools-container">
    <div class="tools">
      <!-- <span id="drag-anchor-{{ pos }}" class="drag-anchor tool">
        <i class="fas fa-arrows-alt"></i>
      </span> -->
      <span class="tool deletion" (click)="tryDeleteItem()">
        <i class="fa fa-trash-alt"></i>
      </span>
    </div>

    <div #triggerElement class="item-type">{{ data.targetItem.name }}</div>
  </div>
 
  <div class="content">

    <div class="column left-column" *ngIf="inAnchors.length > 0" [class.no-right-border]="outAnchors.length === 0">
      <div class="command in"
        *ngFor="let anchor of inAnchors"
        (click)="triggerIn(anchor)"
      >
      <graph-anchor
        #anchorElem
        type="left"
        [data]="anchor"
        [id]="anchor.id"
        [parentItem]="this"
      ></graph-anchor>
      </div>
    </div>

    <div class="column right-column" *ngIf="outAnchors.length > 0">
      <div class="command out"
        *ngFor="let anchor of outAnchors"
        (click)="triggerOut(anchor)"
      >
      <graph-anchor
        #anchorElem
        type="right"
        [data]="anchor"
        [id]="anchor.id"
        [parentItem]="this"
      ></graph-anchor>
      </div>
    </div>
    
  </div>
</div>

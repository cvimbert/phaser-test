<div class="main-container">
  <div class="canvas-container">
    <base-graph-item
      #itemComponent
      *ngFor="let item of items; let i = index"
      [pos]="i"
      [data]="item"
      [bounds]="bounds"
    ></base-graph-item>
    <div #canvasElement></div>
  </div>
</div>
<input type="button" value="Save positions" (click)="savePositions()">
